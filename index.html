<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневник с заданиями</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB; /* небесно-голубой */
      background-image: repeating-linear-gradient(45deg, #7ec5e0 0, #7ec5e0 1px, transparent 1px, transparent 20px);
    }

    header {
      background-color: #6bb3d2;
      padding: 10px 20px;
      color: white;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #6bb3d2;
    }

    nav button {
      background: none;
      border: none;
      padding: 14px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #5aa0be;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: #6bb3d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #5aa0be;
    }
  </style>
</head>
<body>

<header>
  <h1>Дневник с заданиями</h1>
</header>

<nav id="tabs" style="display: none;">
  <button onclick="showPage('page1')">1</button>
  <button onclick="showPage('page2')">2</button>
  <button onclick="showPage('page3')">3</button>
  <button onclick="showPage('page4')">4</button>
  <button onclick="showPage('page5')">5</button>
</nav>

<div id="authPage" class="page active">
  <h2>Регистрация / Вход</h2>
  <div class="form-group">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username">
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input type="password" id="password">
  </div>
  <div class="form-group">
    <button onclick="login()">Войти</button>
  </div>
</div>

<div id="page1" class="page">
  <h2>Вкладка 1</h2>
  <p>Содержимое вкладки 1.</p>
</div>
<div id="page2" class="page">
  <h2>Вкладка 2</h2>
  <p>Содержимое вкладки 2.</p>
</div>
<div id="page3" class="page">
  <h2>Вкладка 3</h2>
  <p>Содержимое вкладки 3.</p>
</div>
<div id="page4" class="page">
  <h2>Вкладка 4</h2>
  <p>Содержимое вкладки 4.</p>
</div>
<div id="page5" class="page">
  <h2>Вкладка 5</h2>
  <p>Содержимое вкладки 5.</p>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
      document.getElementById('authPage').classList.remove('active');
      document.getElementById('tabs').style.display = 'flex';
      showPage('page1');
    } else {
      alert('Пожалуйста, введите имя пользователя и пароль.');
    }
  }

  function showPage(id) {
    const pages = document.querySelectorAll('.page');
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
