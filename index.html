<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Дизайнерские логотипы за $1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #fdf6ee, #f3e9dc, #fdf6ee);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 0;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 40px 20px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #2c2c2c;
    }
    header p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }
    .logo-card {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .logo-card:hover {
      transform: scale(1.05);
    }
    .logo-card img {
      width: 380px;
      height: 380px;
      border-radius: 30px;
      object-fit: cover;
    }
    .logo-name {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .price-button {
      margin-top: 12px;
      background: #111;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .price-button:hover {
      background: #444;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .modal-content img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .loading {
      text-align: center;
      margin: 20px;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
  <script>
    const apiKey = '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';

    const prompts = [
      'Футуристический логотип в виде кристалла',
      'Минималистичная капля воды',
      'Абстрактное солнце на фоне горизонта',
      'Цветной градиентный круг',
      'Геометрический логотип с линиями',
      'Логотип в стиле пиксель-арта',
      'Фантастическое существо в простом стиле',
      'Огонь, трансформирующийся в логотип',
      'Лист растения в стиле flat design',
      'Абстракция с элементами космоса'
    ];

    function getRandomPrompt() {
      return prompts[Math.floor(Math.random() * prompts.length)];
    }

    async function generateLogoFromDalle() {
      const prompt = getRandomPrompt();
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      const response = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          prompt: prompt,
          n: 1,
          size: "512x512",
        }),
      });

      loading.style.display = 'none';

      if (!response.ok) {
        alert("Слишком много запросов к нейросети. Подожди немного и попробуй снова.");
        throw new Error("OpenAI API limit reached");
      }

      const data = await response.json();

      return {
        name: prompt,
        image: data.data[0].url,
        description: `Сгенерировано ИИ: ${prompt}`
      };
    }

    async function addRandomLogo() {
      const container = document.getElementById('logo-container');
      const logo = await generateLogoFromDalle();

      const card = document.createElement('div');
      card.className = 'logo-card';
      card.innerHTML = `
        <img src="${logo.image}" alt="${logo.name}" />
        <div class="logo-name">${logo.name}</div>
        <button class="price-button" onclick='openModal("${logo.name}", "${logo.image}", "${logo.description}")'>Купить за $1</button>
      `;
      container.appendChild(card);
    }

    function openModal(name, image, description) {
      document.getElementById('modal-name').innerText = name;
      document.getElementById('modal-img').src = image;
      document.getElementById('modal-desc').innerText = description;
      document.getElementById('logo-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('logo-modal').style.display = 'none';
    }

    window.onload = async () => {
      for (let i = 0; i < 4; i++) {
        await addRandomLogo();
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Уникальные логотипы от ИИ-дизайнера</h1>
    <p>Красота, минимализм и оригинальность — всего за $1</p>
  </header>

  <section class="logo-grid" id="logo-container"></section>

  <div class="loading" id="loading" style="display:none;">Генерация логотипа...</div>

  <div class="cta">
    <button onclick="addRandomLogo()">Показать ещё логотип</button>
  </div>

  <div id="logo-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-name"></h2>
      <img id="modal-img" src="" alt="Logo Preview" />
      <p id="modal-desc"></p>
    </div>
  </div>
</body>
</html>
